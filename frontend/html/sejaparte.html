<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sejaparte.css">
    <title>Seja Parte</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../images/logo.png" alt="System Barber">
        </div>
        <ul class="nav-links">
            <li><a href="/..index.html">HOME</a></li>
            <li><a href="login.html" class="register-button">ENTRAR</a></li>
            <li><a href="cadastro.html" class="register-button">REGISTRE-SE</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>BEM VINDO</h1>
        <h2>informe os Dados</h2>
        <p>Principal objetivo é facilitar o agendamento, sem o cliente precisar se locomover. Solicitamos o preenchimento do formulário abaixo.</p>
        
        <div class="form-container">
            <div class="form-row">
                <div>
                    <label for="nome">Nome da Barbearia</label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="example@email.com">
                </div>
            </div>
            
            <div class="form-row1">
                <div>
                    <label for="telefone">Telefone para contato</label>
                    <input type="text" id="telefone" placeholder="(61) 90000-0000">
                </div>
                <div>
                    <label for="pagamento">Formas de Pagamento</label>
                    <input type="text" id="pagamento" placeholder="Digite as formas de pagamento">
                </div>
            </div>
            
            <div class="form-row2">
                <div>
                    <label for="funcionarios">Quantidade de Funcionários</label>
                    <select id="funcionarios">
                        <option value="">Selecione uma Opção</option>
                        <option value="1 a 2 Funcionarios">1 a 2 Funcionarios</option>                       
                        <option value="1 a 4 Funcionarios">1 a 4 Funcionarios</option>                       
                        <option value="1 a 6 ou +">1 a 6 ou +</option>
                    </select>
                </div>
                <div>
                    <label for="proprietario">Proprietário</label>
                    <input type="text" id="proprietario" placeholder="Nome">
                </div>
            </div>

            <div class="form-row2">
                <div>
                    <label for="dias_servico">Dias de Serviço</label>
                    <select id="dias_servico">
                        <option value="">Selecione uma Opção</option>
                        <option value="Segunda a Sexta">Segunda a Sexta</option>                       
                        <option value="Todos os dias">Todos os dias</option>
                    </select>
                </div>
                <div>
                    <label for="localizacao">Localização</label>
                    <input type="text" id="localizacao" placeholder="Sobradinho-DF">
                </div>
            </div>
            
            <div class="form-row2">
                <div>
                    <label for="horario_funcionamento">Horário de Funcionamento</label>
                    <input type="text" id="horario_funcionamento" placeholder="08:00 às 19:00">
                </div>
            </div>

            <button type="button" onclick="cadastrarBarbearia()">Seja Parte</button>
        </div>
    </div>

    <script src="../js/barbeariaValidate.js"></script>
</body>
</html>
