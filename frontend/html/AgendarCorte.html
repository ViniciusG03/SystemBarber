<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Barbeiro</title>
    <link rel="stylesheet" href="../css/AgendarCorte.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../images/logo.png" alt="System Barber">
        </div>
        <ul class="nav-links">
            <li><a href="sejaparte.html">SEJA PARTE</a></li>
            <li><a href="index.html">HOME</a></li>
            <li><a href="login.html">ENTRAR</a></li>
            <li><a href="cadastro.html">REGISTRE-SE</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>AGENDAR</h1>
        <h2>Nome da Barbearia</h2>
        <p>Informe seus dados para prosseguir com o agendamento.</p>
    
        <div class="form-container">
            <div class="form-row">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Matheus" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="telefone">Telefone para contato</label>
                    <input type="tel" id="telefone" placeholder="(61) 90000-0000" required>
                </div>
                <div class="input-group">
                    <label for="pagamento">Forma de Pagamento</label>
                    <select id="pagamento" required>
                        <option value="">Selecione uma Opção</option>
                        <option value="credito">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <label for="dataHorario">Data e Hora</label>
                    <input type="datetime-local" id="dataHorario" required>
                </div>
            </div>
            <button type="button" onclick="agendarHorario()">Agendar</button>
        </div>
    </div>
    <script src="../js/agendarHorario.js"></script>
</body>
</html>
