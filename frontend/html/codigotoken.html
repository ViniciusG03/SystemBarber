<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Código de Acesso</title>
    <link rel="stylesheet" href="codigo de acesso.css">
</head>
<body>
    <div class="container">
        <h2>Verificação de Código de Acesso</h2>
        <p>Insira o código de acesso enviado para o seu email.</p>
        <form>
            <label for="code">Código de Acesso:</label><br>
            <input type="text" id="code" name="code" placeholder="Digite o código" required><br>
            <button type="submit">Verificar Código</button>
        </form>
    </div>
</body>
</html>
