<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - System Barber</title>
    <link rel="stylesheet" href="style.css">
    <script>validação.js</script>
</head>
<body>
    <div class="container">
        <img src="unnamed.png" alt="Logo da barbearia" class="logo" width="400" height="200">
        <h2>Login</h2>
        <form class="container__form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="usuario@gmail.com" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="senha" required>
            
            <div class="forgot-password">
                <a href="#" style="color: #ccc;">Esqueceu sua senha?</a>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <div class="register">
            Ainda não tem uma conta? <a href="#" style="color: #ccc;">Registre-se gratuitamente</a>
        </div>
    </div>
</body>
</html>
